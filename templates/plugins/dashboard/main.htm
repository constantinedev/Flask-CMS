{% extends "layout.html" %}

{% block main %}
<style>
	/* Add custom CSS for the Sidenav */
	.sidenav {
		height: 100%;
		width: 45px;
		/* Initial width when not hovered */
		z-index: 1;
		top: 0;
		left: 0;
		background-color: #f8f9fa;
		/* Change this to your desired background color */
		padding-top: 20px;
		transition: width 0.3s;
		/* Add smooth transition effect */
		overflow-x: hidden;
		/* Hide the horizontal scrollbar */
	}

	.sidenav:hover {
		width: 250px;
		/* Expanded width on hover */
	}

	.sidenav a {
		padding: 4px 4px 4px 8px;
		text-decoration: none;
		font-size: 18pt;
		/* Change this to your desired text color */
		display: flex;
	}

	.sidenav a:hover {
		color: #007bff;
		/* Change this to your desired hover color */
	}

	.dashx {
		height: 100vh;
		max-width: 98%;
	}

</style>
<div class="row">
	<div class="col-auto">
		<div class="sidenav border rounded-end-5 flex-column bg-body-tertiary">
			<a href="#" class="nav-link border-bottom rounded-1" name="dash_home" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
				<i class="bi bi-house" style="width: 28px;"></i>&nbsp;Home
			</a>
			<a href="#" class="nav-link py-2 border-bottom rounded-1" name="dash00" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Dashboard" data-bs-original-title="Dashboard">
				<i class="bi bi-speedometer" style="width: 28px;"></i>&nbsp;Dashboard
			</a>
			<a href="#" class="nav-link py-2 border-bottom rounded-1" name="dash01" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Booking" data-bs-original-title="Booking">
				<i class="bi bi-calendar-date" style="width: 28px;"></i>&nbsp;Schedules
			</a>
			<a href="#" class="nav-link py-2 border-bottom rounded-1" name="dash02" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
				<i class="bi bi-table" style="width: 28px;"></i>&nbsp;Events
			</a>
			<a href="#" class="nav-link py-2 border-bottom rounded-1" name="dash03" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Products" data-bs-original-title="Products">
				<i class="bi bi-grid-fill" style="width: 28px;"></i>&nbsp;Products
			</a>
			<a href="#" class="nav-link py-2 border-bottom rounded-1" name="dash04" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Customers" data-bs-original-title="Customers">
				<i class="bi bi-person-circle" style="width: 28px;"></i>&nbsp;Customers
			</a>
			<a href="#" class="nav-link py-2 border-bottom rounded-1" name="dash05" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Settings" data-bs-original-title="Settings">
				<i class="bi bi-gear" style="width: 28px;"></i>&nbsp;Settings
			</a>
		</div>
	</div>

	<div class="col g-2">
		<!-- Page content -->
		<div class="dashx" name="dashx"></div>
	</div>

</div>
<script>
	$('[name="dashx"]').load("{{ url_for('static', filename='htm/src/tmp.htm') }}");

	$('[name="dash_home"]').on('click', function(){
		$('[name="dashx"]').load("{{ url_for('static', filename='htm/src/dash00/dash00.htm') }}");
	});
	$('[name="dash00"]').on('click', function(){
		alert('dash0 HTML file should be /static/htm/src/<dash00>/dash00.htm');
	});
	$('[name="dash01"]').on('click', function(){
		alert('dash1 HTML file should be /static/htm/src/<dash01>/dash01.htm');
	});
	$('[name="dash02"]').on('click', function(){
		alert('dash2 HTML file should be /static/htm/src/<dash02>/dash02.htm');
	});
	$('[name="dash03"]').on('click', function(){
		alert('dash3 HTML file should be /static/htm/src/<dash03>/dash03.htm');
	});
	$('[name="dash04"]').on('click', function(){
		alert('dash4 HTML file should be /static/htm/src/<dash04>/dash04.htm');
	});
	$('[name="dash05"]').on('click', function(){
		alert('dash5 HTML file should be /static/htm/src/<dash05>/dash05.htm');
	});
</script>
<style>
	.fix-footer, footer {
		display: none;
	}
</style>

{% endblock main %}
